{% extends 'ew/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'ew/css/delete.css' %}">
{% endblock %}

{% block content %}
<p>単語&nbsp;&#39;{{ words.spell }}&#39;&nbsp;を削除しますか？</p>

<form method="POST" id='deletepost'>
    {% csrf_token %}
    <a href="{% url 'ew:detail' words.spell %}" id='cancel'>キャンセル</a>
    <input type="submit" value='削除' id='delete'>
</form>
{% endblock %}
